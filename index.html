<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel JSON Editor — Light UI</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --panel:#ffffff;
      --text:#16181d;
      --muted:#6b7280;
      --primary:#2563eb;
      --primary-weak:#e8efff;
      --success:#059669;
      --danger:#dc2626;
      --border:#e5e7eb;
      --shadow:0 8px 24px rgba(0,0,0,.08), 0 2px 6px rgba(0,0,0,.05);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:linear-gradient(180deg, #fafbff, #f6f7fb 40%, #f4f6fb);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(1.2) blur(6px);
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 20px; border-bottom:1px solid var(--border);
      background:rgba(255,255,255,.85);
    }
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:36px; height:36px; display:grid; place-items:center; border-radius:12px; background:var(--primary-weak); box-shadow:var(--shadow)}
    .logo svg{width:22px; height:22px}
    .title{font-weight:700; letter-spacing:.2px}
    .subtitle{font-size:13px; color:var(--muted)}
    .actions{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .pill{
      padding:4px 9px; border-radius:999px; background:#ecfdf3; color:var(--success); font-size:12px; font-weight:600;
    }

    button, .btn{
      border:1px solid var(--border);
      background:#fff; color:var(--text);
      border-radius:12px; padding:8px 13px; cursor:pointer;
      display:inline-flex; gap:6px; align-items:center; font-weight:600;
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      font-size:13px;
    }
    button:hover{box-shadow:0 2px 6px rgba(0,0,0,.09);}
    button:active{transform:translateY(1px)}
    .btn-primary{background:var(--primary); color:#fff; border-color:transparent}
    .btn-ghost{background:transparent}
    .btn-danger{border-color:#fecaca; color:var(--danger); background:#fef2f2;}
    .btn-sm{padding:6px 10px; font-size:12px; border-radius:10px;}

    .container{
      display:grid; grid-template-columns: 1.1fr .9fr; gap:18px; padding:18px;
      max-width:1200px; margin:0 auto;
      align-items:flex-start;
    }
    .panel{
      background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow)
    }
    .panel-header{
      display:flex; align-items:center; justify-content:space-between; padding:12px 16px;
      border-bottom:1px solid var(--border)
    }
    .panel-body{padding:14px 16px; max-height:calc(100vh - 140px); overflow:auto}

    .section-title{font-size:13px; text-transform:uppercase; color:var(--muted); letter-spacing:.12em; margin:0 0 8px}
    .field{margin:10px 0 14px}
    .label{display:flex; justify-content:space-between; align-items:center; font-weight:600; margin-bottom:6px; font-size:14px}
    .label span.helper-inline{font-size:12px; font-weight:400; color:var(--muted)}

    input[type="text"], textarea{
      width:100%; padding:9px 11px; border:1px solid var(--border); border-radius:10px; outline:none;
      background:#fff; box-shadow:inset 0 1px 0 rgba(0,0,0,.02);
      font-size:14px;
    }
    textarea{min-height:120px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    input[type="text"]:focus, textarea:focus{
      border-color:#cbd5e1; box-shadow:0 0 0 4px rgba(37,99,235,.08)
    }
    input.input-error{
      border-color:var(--danger); background:#fef2f2;
    }

    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .grid-3{display:grid; grid-template-columns:repeat(3, 1fr); gap:12px}

    .country-card{
      border:1px solid var(--border); border-radius:14px; padding:12px; margin:10px 0;
      background:#fff; box-shadow:0 1px 0 rgba(0,0,0,.03);
      display:flex; flex-direction:column; gap:8px;
    }
    .country-card.invalid{
      border-color:var(--danger); box-shadow:0 0 0 1px rgba(220,38,38,.3);
    }
    .country-head{display:flex; gap:10px; align-items:center; justify-content:space-between}
    .country-head input{max-width:260px}
    .chip{
      display:inline-flex; align-items:center; gap:6px; padding:5px 9px; border-radius:999px; font-weight:500;
      border:1px solid var(--border); background:#f9fafb; color:var(--muted); font-size:12px
    }
    .chip-dot{
      width:7px; height:7px; border-radius:50%; background:var(--primary);
    }
    .status-row{display:flex; flex-wrap:wrap; gap:8px; margin-top:4px;}

    .switch{
      display:inline-flex; align-items:center; gap:7px; user-select:none; cursor:pointer; font-weight:600; font-size:13px;
    }
    .switch input{appearance:none; width:32px; height:18px; background:#e5e7eb; border-radius:20px; position:relative; outline:none; transition:background .2s}
    .switch input:checked{background:var(--primary)}
    .switch input::after{
      content:""; position:absolute; top:2px; left:2px; width:14px; height:14px; border-radius:50%; background:#fff; transition:left .2s
    }
    .switch input:checked::after{left:16px}

    .list{margin-top:8px}
    .list h4{margin:8px 0 6px; font-size:13px}
    .items{display:flex; flex-wrap:wrap; gap:6px}
    .item{
      display:inline-flex; align-items:center; gap:8px; background:#fff; border:1px solid var(--border); padding:5px 8px; border-radius:999px; box-shadow:0 1px 0 rgba(0,0,0,.02);
      font-size:12px;
    }
    .item button{border:none; background:transparent; color:var(--muted); padding:0 0 0 2px; cursor:pointer}

    .add-row{display:flex; gap:8px; margin-top:6px}
    .add-row input{flex:1}

    .helper{color:var(--muted); font-size:12px}
    .helper-error{color:var(--danger); font-size:12px; margin-top:6px;}

    .preview pre{
      margin:0; padding:14px; border-radius:12px; background:#0b1220; color:#e6edf3; overflow:auto; max-height:60vh;
      font-size:13px;
    }
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .muted{color:var(--muted)}
    .toolbar{display:flex; gap:8px; align-items:center; flex-wrap:wrap}

    .badge-validation{
      padding:4px 8px; border-radius:999px; font-size:11px; font-weight:600; display:inline-flex; align-items:center; gap:6px;
    }
    .badge-ok{background:#ecfdf3; color:var(--success); border:1px solid #bbf7d0;}
    .badge-bad{background:#fef2f2; color:var(--danger); border:1px solid #fecaca;}

    /* City UI */
    .city-list{display:flex; flex-direction:column; gap:8px}
    .city-card{
      border:1px solid var(--border); border-radius:12px; padding:10px; background:#fff; box-shadow:0 1px 0 rgba(0,0,0,.03);
      display:grid; grid-template-columns:1fr auto; gap:6px; align-items:start
    }
    .city-card .name{min-width:0}
    .year-line{display:flex; flex-wrap:wrap; gap:6px}
    .year-chip{
      display:inline-flex; align-items:center; gap:6px;
      border:1px solid var(--border); background:#f9fafb; border-radius:999px; padding:5px 8px; font-size:12px;
    }
    .year-chip button{border:none; background:transparent; color:var(--muted); padding:0; cursor:pointer}
    .input-group{display:flex; gap:8px; width:100%}

    /* Modal */
    .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(9,12,20,.35); z-index:50}
    .modal.show{display:grid}
    .modal-card{
      width:min(720px, 92vw); background:#fff; border:1px solid var(--border);
      border-radius:18px; box-shadow:var(--shadow); padding:18px
    }
    .modal-card textarea{min-height:240px}

    /* Top stats row in editor */
    .stats-row{
      display:flex; gap:10px; flex-wrap:wrap; margin-bottom:8px; align-items:center;
    }
    .stat-pill{
      display:inline-flex; flex-direction:column; gap:2px; padding:6px 10px;
      border-radius:12px; background:#f9fafb; border:1px solid var(--border);
      min-width:90px;
    }
    .stat-pill-label{font-size:11px; text-transform:uppercase; color:var(--muted)}
    .stat-pill-value{font-size:14px; font-weight:600;}

    @media (max-width: 980px){
      header{flex-direction:column; align-items:flex-start; gap:10px}
      .container{grid-template-columns:1fr}
      .panel-body{max-height:none}
      .preview pre{max-height:unset}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 10.5C3 6.91 5.91 4 9.5 4h5A5.5 5.5 0 0 1 20 9.5v5A5.5 5.5 0 0 1 14.5 20h-5A6.5 6.5 0 0 1 3 13.5v-3z"/>
          <path d="M8 12h8M8 16h5"/>
        </svg>
      </div>
      <div>
        <div class="title">Travel JSON Editor</div>
        <div class="subtitle">Light, validated & syncable with backend</div>
      </div>
    </div>
    <div class="actions">
      <span class="pill" id="backendStatus">Backend: checking…</span>
      <button class="btn btn-sm" id="loadFromServerBtn" title="Загрузить с backend">Load from server</button>
      <button class="btn btn-sm" id="saveToServerBtn" title="Сохранить на backend">Save to server</button>
      <button class="btn btn-sm" id="importBtn" title="Paste JSON to edit">Import JSON</button>
      <button class="btn btn-sm" id="resetBtn" title="Reset to defaults">Reset</button>
      <button class="btn btn-primary btn-sm" id="downloadBtn" title="Download as JSON file">Download</button>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-header">
        <strong>Editor</strong>
        <div class="toolbar">
          <span class="helper">Редактируй через UI — JSON обновляется справа</span>
        </div>
      </div>
      <div class="panel-body">
        <div class="stats-row">
          <div class="stat-pill">
            <span class="stat-pill-label">Countries</span>
            <span class="stat-pill-value" id="statCountries">0</span>
          </div>
          <div class="stat-pill">
            <span class="stat-pill-label">Visited cities</span>
            <span class="stat-pill-value" id="statCities">0</span>
          </div>
          <div class="stat-pill">
            <span class="stat-pill-label">Errors</span>
            <span class="stat-pill-value" id="statErrors">0</span>
          </div>
        </div>

        <div class="field">
          <div class="section-title">Person</div>
          <label class="label" for="birthplaceCountry">
            <span>Birthplace Country</span>
            <span class="helper-inline">обязательно</span>
          </label>
          <input id="birthplaceCountry" type="text" placeholder="e.g., Ukraine" />
        </div>

        <div class="field">
          <div class="section-title" style="display:flex; justify-content:space-between; align-items:center">
            <span>Countries</span>
            <button class="btn btn-sm" id="addCountryBtn">+ Add Country</button>
          </div>
          <div id="countries"></div>
        </div>
      </div>
    </section>

    <section class="panel preview">
      <div class="panel-header">
        <strong>JSON Preview</strong>
        <div class="toolbar">
          <span id="validationBadge" class="badge-validation badge-ok">OK</span>
          <button class="btn btn-sm" id="copyBtn">Copy</button>
        </div>
      </div>
      <div class="panel-body">
        <pre id="preview" class="mono" aria-live="polite" aria-atomic="true"></pre>
        <p class="helper-error" id="errorMsg" style="display:none"></p>
      </div>
    </section>
  </main>

  <!-- Import Modal -->
  <div class="modal" id="importModal" role="dialog" aria-modal="true" aria-labelledby="importTitle">
    <div class="modal-card">
      <div class="panel-header" style="border:none; padding:0 0 12px 0">
        <strong id="importTitle">Import JSON</strong>
        <button class="btn btn-sm" id="closeImport">Close</button>
      </div>
      <div class="panel-body" style="padding:0">
        <textarea id="importTextarea" placeholder='Paste your JSON here...'></textarea>
        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px">
          <button class="btn btn-primary btn-sm" id="tryParseBtn">Load</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Default data ---
    const DEFAULT_DATA = {
      person: { birthplace: { country: "Ukraine" } },
      travel: {
        countries: [
          {
            name: "Austria",
            status: { visited: true, lived: false, birthplace: false },
            capitalVisit: { visited: true },
            timeline: { visited: [], lived: [] },
            cities: []
          }
        ]
      }
    };

    let backendAvailable = false;
    let state = null;

    // --- Storage helpers ---
    function saveToStorage(){
      localStorage.setItem('travel-json-editor', JSON.stringify(state));
    }
    function loadFromStorage(){
      try{ return JSON.parse(localStorage.getItem('travel-json-editor')||'null'); }catch{ return null }
    }
    function download(filename, text){
      const blob = new Blob([text], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 3000);
    }
    function setError(msg){
      const el = document.getElementById('errorMsg');
      if(!msg){ el.style.display='none'; el.textContent=''; return; }
      el.style.display='block'; el.textContent = msg;
    }

    // --- Validation helpers (клиент) ---
    function isValidYear(y){
      const n = Number(y);
      if(!Number.isFinite(n)) return false;
      return n >= 1900 && n <= 2100;
    }
    function isValidTimelineString(str){
      if(typeof str !== 'string') return false;
      const s = str.trim();
      if(!s) return false;
      if(/^\d{4}$/.test(s)) return isValidYear(s);
      if(/^\d{4}-(0[1-9]|1[0-2])$/.test(s)) return isValidYear(s.slice(0,4));
      if(/^\d{4}-(0[1-9]|1[0-2])-[0-3]\d$/.test(s)) return isValidYear(s.slice(0,4));
      if(/^(\d{4})-(\d{4})$/.test(s)){
        const [, y1, y2] = s.match(/^(\d{4})-(\d{4})$/);
        if(!isValidYear(y1)||!isValidYear(y2)) return false;
        return Number(y2) >= Number(y1);
      }
      return false;
    }

    function validateState(st){
      const errors = [];

      if(!st.person || !st.person.birthplace || !st.person.birthplace.country || !st.person.birthplace.country.trim()){
        errors.push('Birthplace country is required.');
      }

      const countries = st?.travel?.countries || [];
      if(!Array.isArray(countries)) {
        errors.push('travel.countries must be an array.');
      } else {
        countries.forEach((c, idx)=>{
          const prefix = `Country #${idx+1}: `;
          if(!c.name || !c.name.trim()){
            errors.push(prefix + 'name is required.');
          }
          const tl = c.timeline || {};
          ['visited','lived'].forEach(field=>{
            const arr = tl[field] || [];
            if(!Array.isArray(arr)){
              errors.push(prefix + `timeline.${field} must be an array.`);
            } else {
              arr.forEach((val,i)=>{
                if(typeof val !== 'string' || !isValidTimelineString(val)){
                  errors.push(prefix + `timeline.${field}[${i}] has invalid format.`);
                }
              });
            }
          });

          const cities = c.cities || [];
          if(!Array.isArray(cities)){
            errors.push(prefix + 'cities must be an array.');
          } else {
            cities.forEach((city,ci)=>{
              const cp = prefix + `City #${ci+1}: `;
              if(!city.name || !city.name.trim()){
                errors.push(cp + 'name is required.');
              }
              const years = city?.timeline?.visited || [];
              if(!Array.isArray(years)){
                errors.push(cp + 'timeline.visited must be an array.');
              } else {
                years.forEach((y,yi)=>{
                  if(!isValidYear(y)){
                    errors.push(cp + `timeline.visited[${yi}] must be year 1900-2100.`);
                  }
                });
              }
            });
          }
        });
      }
      return errors;
    }

    // Normalize a country object
    function normalizeCountry(c){
      const curYear = new Date().getFullYear();
      const normCity = (ci)=>{
        if (typeof ci === 'string') return { name: ci, timeline: { visited: [curYear] } };
        const yearsRaw = Array.isArray(ci?.timeline?.visited) ? ci.timeline.visited : [];
        const years = yearsRaw
          .map(v => Number(v))
          .filter(v => Number.isFinite(v));
        return { name: String(ci?.name ?? ''), timeline: { visited: years } };
      };

      return {
        name: String(c?.name ?? ''),
        status: {
          visited: Boolean(c?.status?.visited),
          lived: Boolean(c?.status?.lived),
          birthplace: Boolean(c?.status?.birthplace)
        },
        capitalVisit: { visited: Boolean(c?.capitalVisit?.visited) },
        timeline: {
          visited: Array.isArray(c?.timeline?.visited) ? c.timeline.visited.map(String) : [],
          lived: Array.isArray(c?.timeline?.lived) ? c.timeline.lived.map(String) : []
        },
        cities: Array.isArray(c?.cities) ? c.cities.map(normCity) : []
      }
    }

    function normalizeAll(data){
      const personCountry = String(data?.person?.birthplace?.country ?? '');
      const countries = Array.isArray(data?.travel?.countries) ? data.travel.countries.map(normalizeCountry) : [];
      return { person: { birthplace: { country: personCountry } }, travel: { countries } };
    }

    // --- DOM refs ---
    const previewEl = document.getElementById('preview');
    const countriesEl = document.getElementById('countries');
    const birthplaceInput = document.getElementById('birthplaceCountry');
    const statCountriesEl = document.getElementById('statCountries');
    const statCitiesEl = document.getElementById('statCities');
    const statErrorsEl = document.getElementById('statErrors');
    const validationBadgeEl = document.getElementById('validationBadge');
    const backendStatusEl = document.getElementById('backendStatus');

    // --- Rendering ---
    function render(){
      // Person
      birthplaceInput.value = state.person.birthplace.country || '';

      // Countries
      countriesEl.innerHTML = '';
      let cityCount = 0;
      state.travel.countries.forEach((country, idx)=>{
        cityCount += country.cities.length;
        countriesEl.appendChild(renderCountryCard(country, idx));
      });

      // Preview
      previewEl.textContent = JSON.stringify(state, null, 2);
      saveToStorage();

      // Validation summary
      const errors = validateState(state);
      statCountriesEl.textContent = state.travel.countries.length;
      statCitiesEl.textContent = cityCount;
      statErrorsEl.textContent = errors.length;

      if(errors.length === 0){
        validationBadgeEl.textContent = 'Valid JSON';
        validationBadgeEl.className = 'badge-validation badge-ok';
        setError('');
      } else {
        validationBadgeEl.textContent = `${errors.length} error(s)`;
        validationBadgeEl.className = 'badge-validation badge-bad';
        setError(errors[0]);
      }
    }

    function renderCountryCard(country, idx){
      const wrap = document.createElement('div');
      wrap.className = 'country-card';

      // Header
      const head = document.createElement('div');
      head.className = 'country-head';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.placeholder = 'Country name';
      nameInput.value = country.name;
      nameInput.addEventListener('input', (e)=>{
        state.travel.countries[idx].name = e.target.value;
        render();
      });

      const headRight = document.createElement('div');
      headRight.style.display='flex';
      headRight.style.gap='8px';
      headRight.style.alignItems='center';

      const badge = document.createElement('span');
      badge.className='chip';
      badge.innerHTML = `<span class="chip-dot"></span>${country.cities.length} cities`;

      const del = document.createElement('button');
      del.className='btn btn-sm btn-danger';
      del.innerHTML = 'Delete';
      del.title='Remove country';
      del.addEventListener('click', ()=>{
        if(confirm(`Remove ${country.name || 'this country'}?`)){
          state.travel.countries.splice(idx,1); render();
        }
      });

      headRight.append(badge, del);
      head.append(nameInput, headRight);

      // Status toggles
      const statusRow = document.createElement('div');
      statusRow.className = 'status-row';
      statusRow.append(
        makeSwitch('Visited', country.status.visited, (v)=>{state.travel.countries[idx].status.visited = v; render();}),
        makeSwitch('Lived', country.status.lived, (v)=>{state.travel.countries[idx].status.lived = v; render();}),
        makeSwitch('Birthplace', country.status.birthplace, (v)=>{state.travel.countries[idx].status.birthplace = v; render();})
      );

      const capital = document.createElement('div');
      capital.style.marginTop='4px';
      capital.append(
        makeSwitch('Visited Capital', country.capitalVisit.visited, (v)=>{state.travel.countries[idx].capitalVisit.visited = v; render();})
      );

      const lists = document.createElement('div');
      lists.className='grid-2';

      lists.append(
        makeTagList('Timeline — Visited', country.timeline.visited, 'YYYY / YYYY-MM / YYYY-YYYY', (val)=>{
          const v = val.trim();
          if(!v) return;
          if(!isValidTimelineString(v)){
            setError('Invalid visited timeline value. Use YYYY, YYYY-MM, YYYY-MM-DD or YYYY-YYYY.');
            return;
          }
          state.travel.countries[idx].timeline.visited.push(v);
          render();
        }, (i)=>{
          state.travel.countries[idx].timeline.visited.splice(i,1); render();
        }),

        makeTagList('Timeline — Lived', country.timeline.lived, 'e.g., 2018-2020 or 2021-03', (val)=>{
          const v = val.trim();
          if(!v) return;
          if(!isValidTimelineString(v)){
            setError('Invalid lived timeline value. Use YYYY, YYYY-MM, YYYY-MM-DD or YYYY-YYYY.');
            return;
          }
          state.travel.countries[idx].timeline.lived.push(v);
          render();
        }, (i)=>{
          state.travel.countries[idx].timeline.lived.splice(i,1); render();
        })
      );

      const cities = makeCityTimeline(
        'Cities',
        country.cities,
        'City name',
        (name, year)=>{
          const defaultYear = new Date().getFullYear();
          if(name && name.trim()){
            let y = defaultYear;
            const inp = String(year||'').trim();
            if (inp){
              const n = parseInt(inp,10);
              if(Number.isNaN(n) || !isValidYear(n)){
                setError('City visit year must be 1900-2100.');
                return;
              }
              y = n;
            }
            const city = { name: name.trim(), timeline: { visited: [y] } };
            state.travel.countries[idx].cities.unshift(city);
            render();
          }
        },
        (i)=>{ state.travel.countries[idx].cities.splice(i,1); render(); },
        (i,newName)=>{ state.travel.countries[idx].cities[i].name = newName; render(); },
        (i,year)=>{
          const n = parseInt(String(year).trim(), 10);
          if(Number.isNaN(n) || !isValidYear(n)){
            setError('City visit year must be 1900-2100.');
            return;
          }
          const list = state.travel.countries[idx].cities[i].timeline.visited;
          if(!list.includes(n)) list.push(n);
          list.sort((a,b)=>a-b);
          render();
        },
        (i,yearIdx)=>{ state.travel.countries[idx].cities[i].timeline.visited.splice(yearIdx,1); render(); }
      );
      cities.style.marginTop = '6px';

      wrap.append(head, statusRow, capital, lists, cities);

      return wrap;
    }

    function makeSwitch(label, checked, onChange){
      const wrap = document.createElement('label');
      wrap.className='switch';
      const input = document.createElement('input'); input.type='checkbox'; input.checked = !!checked;
      input.addEventListener('change', (e)=> onChange(e.target.checked));
      const span = document.createElement('span'); span.textContent = label;
      wrap.append(input, span);
      return wrap;
    }

    function makeTagList(title, arr, placeholder, onAdd, onRemove){
      const wrap = document.createElement('div');
      const h4 = document.createElement('h4'); h4.textContent = title;
      const items = document.createElement('div'); items.className='items';
      if(!arr.length){
        const empty = document.createElement('span'); empty.className='helper'; empty.textContent='No entries yet';
        items.append(empty);
      } else {
        arr.forEach((val, i)=>{
          const chip = document.createElement('span'); chip.className='item';
          const txt = document.createElement('span'); txt.textContent = val;
          const btn = document.createElement('button'); btn.title='Remove'; btn.innerHTML='×';
          btn.addEventListener('click', ()=> onRemove(i));
          chip.append(txt, btn); items.append(chip);
        });
      }

      const add = document.createElement('div'); add.className='add-row';
      const input = document.createElement('input'); input.type='text'; input.placeholder = placeholder;
      const btn = document.createElement('button'); btn.className='btn btn-sm'; btn.textContent='Add';
      btn.addEventListener('click', ()=>{ onAdd(input.value); input.value=''; input.focus(); });
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); btn.click(); }});
      add.append(input, btn);

      wrap.append(h4, items, add);
      return wrap;
    }

    function makeCityTimeline(title, arr, placeholderName, onAddCity, onRemove, onRename, onAddYear, onRemoveYear){
      const wrap = document.createElement('div');
      const h4 = document.createElement('h4'); h4.textContent = title;
      const items = document.createElement('div'); items.className='city-list';

      if(!arr.length){
        const empty = document.createElement('span'); empty.className='helper'; empty.textContent='No cities yet';
        items.append(empty);
      } else {
        arr.forEach((city, i)=>{
          const card = document.createElement('div'); card.className='city-card';

          const nameInput = document.createElement('input');
          nameInput.className='name';
          nameInput.type='text';
          nameInput.placeholder='City name';
          nameInput.value = city?.name || '';
          nameInput.addEventListener('input', (e)=> onRename(i, e.target.value));

          const del = document.createElement('button');
          del.className='btn btn-sm btn-danger';
          del.textContent='Delete';
          del.addEventListener('click', ()=> onRemove(i));

          const yearsWrap = document.createElement('div'); yearsWrap.className='year-line';
          const years = Array.isArray(city?.timeline?.visited) ? city.timeline.visited : [];
          if(years.length){
            years.forEach((y, yi)=>{
              const chip = document.createElement('span'); chip.className='year-chip';
              const txt = document.createElement('span'); txt.textContent = y;
              const btn = document.createElement('button'); btn.title='Remove year'; btn.innerHTML='×';
              btn.addEventListener('click', ()=> onRemoveYear(i, yi));
              chip.append(txt, btn); yearsWrap.append(chip);
            });
          } else {
            const empty = document.createElement('span'); empty.className='helper'; empty.textContent='No years yet';
            yearsWrap.append(empty);
          }

          const addYear = document.createElement('div'); addYear.className='input-group';
          const yearInput = document.createElement('input'); yearInput.type='text'; yearInput.placeholder='Add year (e.g., 2025)';
          const addBtn = document.createElement('button'); addBtn.className='btn btn-sm'; addBtn.textContent='Add year';
          addBtn.addEventListener('click', ()=>{ onAddYear(i, yearInput.value); yearInput.value=''; yearInput.focus(); });
          yearInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); addBtn.click(); }});
          addYear.append(yearInput, addBtn);

          card.append(nameInput, del, yearsWrap, addYear);
          items.append(card);
        });
      }

      const add = document.createElement('div'); add.className='add-row';
      const inputName = document.createElement('input'); inputName.type='text'; inputName.placeholder = placeholderName;
      const defaultYear = new Date().getFullYear();
      const inputYear = document.createElement('input'); inputYear.type='text'; inputYear.placeholder = 'Year (default ' + defaultYear + ')';
      const btn = document.createElement('button'); btn.className='btn btn-sm'; btn.textContent='Add city';
      btn.addEventListener('click', ()=>{ onAddCity(inputName.value, inputYear.value); inputName.value=''; inputYear.value=''; inputName.focus(); });
      inputName.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); btn.click(); }});
      inputYear.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); btn.click(); }});
      add.append(inputName, inputYear, btn);

      wrap.append(h4, items, add);
      return wrap;
    }

    // --- Backend comms ---
    async function checkBackend(){
      try{
        const resp = await fetch('/api/travel', {method:'GET'});
        if(resp.ok){
          backendAvailable = true;
          backendStatusEl.textContent = 'Backend: online';
          backendStatusEl.style.background = '#ecfdf3';
          backendStatusEl.style.color = 'var(--success)';
        } else {
          throw new Error('not ok');
        }
      } catch{
        backendAvailable = false;
        backendStatusEl.textContent = 'Backend: offline';
        backendStatusEl.style.background = '#fef2f2';
        backendStatusEl.style.color = 'var(--danger)';
      }
    }

    async function loadFromServer(){
      if(!backendAvailable) { setError('Backend is offline.'); return; }
      try{
        const resp = await fetch('/api/travel');
        if(!resp.ok) throw new Error('Server error');
        const data = await resp.json();
        state = normalizeAll(data);
        setError('');
        render();
      }catch(e){
        setError('Failed to load from server: ' + e.message);
      }
    }

    async function saveToServer(){
      if(!backendAvailable) { setError('Backend is offline.'); return; }
      const errors = validateState(state);
      if(errors.length){
        setError('Fix validation errors before saving to server. First: ' + errors[0]);
        return;
      }
      try{
        const resp = await fetch('/api/travel', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(state)
        });
        const data = await resp.json();
        if(!resp.ok){
          setError('Server validation failed: ' + (data.errors?.[0] || 'unknown error'));
          return;
        }
        setError('Saved to server successfully.');
        setTimeout(()=>setError(''), 1500);
      }catch(e){
        setError('Failed to save to server: ' + e.message);
      }
    }

    // --- Events ---
    document.getElementById('addCountryBtn').addEventListener('click', ()=>{
      state.travel.countries.unshift(normalizeCountry({ name:'', status:{}, capitalVisit:{}, timeline:{}, cities:[] }));
      render();
    });

    birthplaceInput.addEventListener('input', (e)=>{
      state.person.birthplace.country = e.target.value;
      if(!e.target.value.trim()){
        e.target.classList.add('input-error');
      } else {
        e.target.classList.remove('input-error');
      }
      render();
    });

    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      await navigator.clipboard.writeText(JSON.stringify(state, null, 2));
      const old = previewEl.textContent;
      previewEl.textContent = old + "\n\n// Copied!";
      setTimeout(()=>{ previewEl.textContent = old; }, 900);
    });

    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      download('travel-data.json', JSON.stringify(state, null, 2));
    });

    document.getElementById('resetBtn').addEventListener('click', ()=>{
      if(confirm('Reset to default example? This will clear current work.')){
        state = structuredClone(DEFAULT_DATA); render();
      }
    });

    // Import Modal
    const modal = document.getElementById('importModal');
    const openImport = ()=>{ modal.classList.add('show'); document.getElementById('importTextarea').focus(); }
    const closeImport = ()=>{ modal.classList.remove('show'); }
    document.getElementById('importBtn').addEventListener('click', openImport);
    document.getElementById('closeImport').addEventListener('click', closeImport);
    document.getElementById('tryParseBtn').addEventListener('click', ()=>{
      const raw = document.getElementById('importTextarea').value;
      try{
        const parsed = JSON.parse(raw);
        const normalized = normalizeAll(parsed);
        state = normalized;
        setError('');
        closeImport();
        render();
      }catch(err){
        setError('Import failed: ' + err.message);
      }
    });

    // Backend buttons
    document.getElementById('loadFromServerBtn').addEventListener('click', loadFromServer);
    document.getElementById('saveToServerBtn').addEventListener('click', saveToServer);

    // --- Init ---
    (function init(){
      // загрузка: пробуем localStorage, иначе дефолт
      const stored = loadFromStorage();
      state = stored ? normalizeAll(stored) : structuredClone(DEFAULT_DATA);
      render();
      checkBackend();
    })();
  </script>
</body>
